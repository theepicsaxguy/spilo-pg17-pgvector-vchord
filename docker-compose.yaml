version: '3.8'

services:
  postgres:
    build: .
    container_name: spilo-pgvector-dev
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=postgres
      # Spilo specific environment variables
      - PGUSER=postgres
      - PGPASSWORD=postgres  
      - SCOPE=local-dev
      - PGVERSION=17
      # Enable extensions
      - SHARED_PRELOAD_LIBRARIES=vchord,pgextwlist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - spilo-network

  # PostgreSQL Exporter for monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/vectordb?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spilo-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:    
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spilo-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  spilo-network:
    driver: bridge