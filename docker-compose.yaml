version: '3.8'

services:
  postgres:
    build: .
    container_name: spilo-pgvector
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres  
      - SCOPE=local-dev
      - PGVERSION=17
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s