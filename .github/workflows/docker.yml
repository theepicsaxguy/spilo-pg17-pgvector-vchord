name: Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (for testing)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          load: true
          tags: test-image
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          # Start container
          docker run --rm -d --name test-pg \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=test \
            test-image
          
          # Wait for PostgreSQL to be ready
          timeout 60s bash -c 'until docker exec test-pg pg_isready -U postgres; do sleep 2; done'
          
          # Test pgvector extension
          docker exec test-pg psql -U postgres -d test -c "CREATE EXTENSION IF NOT EXISTS pgvector;"
          docker exec test-pg psql -U postgres -d test -c "SELECT extname FROM pg_extension WHERE extname = 'pgvector';"
          
          # Test vchord extension
          docker exec test-pg psql -U postgres -d test -c "CREATE EXTENSION IF NOT EXISTS vchord;"
          docker exec test-pg psql -U postgres -d test -c "SELECT extname FROM pg_extension WHERE extname = 'vchord';"
          
          # Test vector operations
          docker exec test-pg psql -U postgres -d test -c "
            CREATE TABLE test_vectors (id serial PRIMARY KEY, embedding vector(3));
            INSERT INTO test_vectors (embedding) VALUES ('[1,2,3]'), ('[4,5,6]');
            SELECT id, embedding <-> '[1,2,3]' AS distance FROM test_vectors ORDER BY distance;
          "
          
          # Cleanup
          docker stop test-pg

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'