# .github/workflows/build.yml
name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TEMP_SPILO_BASE_IMAGE: spilo-base-temp:latest # Local tag for the intermediate base image

permissions:
  contents: read # Needed for checkout
  packages: write # Needed to push Docker images
  security-events: write # For any potential security scanning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # IMPORTANT: This fetches the spilo-upstream submodule content

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Spilo Base Image from Source (Local to Runner)
        # This builds Zalando's Spilo image using their Dockerfile
        # and tags it for use in the next step.
        run: |
          docker build \
            -t ${{ env.TEMP_SPILO_BASE_IMAGE }} \
            ./spilo-upstream/postgres-appliance # Correct path to Zalando's Dockerfile context

      - name: Extract metadata for Final Image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tags for Pull Requests (only applied if a PR event)
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}

            # Tags for Pushes to 'main' (SHA tag only, 'latest' and semver are for release-please)
            type=sha,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Build and Push Final Docker Image (with vchord)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile # Your project's Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push if it's a PR (for validation) OR a push to main (for SHA/latest updates managed by release-please)
          push: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max