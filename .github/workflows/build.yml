# .github/workflows/build.yml
name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Define a consistent name for your intermediate base image's cache scope/tag
  TEMP_SPILO_BASE_IMAGE_TAG: spilo-base-temp:latest 

permissions:
  contents: read # Needed for checkout
  packages: write # Needed to push Docker images
  security-events: write # For any potential security scanning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # IMPORTANT: This fetches the spilo-upstream submodule content
          fetch-depth: 0   # Essential for reliable submodule fetching

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # No specific driver-opts needed here, default should work well.

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Build Spilo Base Image from Source
      # We'll build it and load it into the buildx cache/daemon context
      - name: Build Spilo Base Image (Intermediate)
        uses: docker/build-push-action@v6
        with:
          context: ./spilo-upstream/postgres-appliance # Path to Zalando's build context
          file: ./spilo-upstream/postgres-appliance/Dockerfile # Explicit path to their Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false # Do NOT push this intermediate image to a registry
          # This tags the image for use by the *next* build-push-action step,
          # essentially making it available within the buildx builder's internal context.
          tags: ${{ env.TEMP_SPILO_BASE_IMAGE_TAG }} 
          # Use GHA cache for this intermediate build
          cache-from: type=gha,scope=${{ env.TEMP_SPILO_BASE_IMAGE_TAG }}
          cache-to: type=gha,mode=max,scope=${{ env.TEMP_SPILO_BASE_IMAGE_TAG }}


      - name: Extract metadata for Final Image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tags for Pull Requests (only applied if a PR event)
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}

            # Tags for Pushes to 'main' (SHA tag only, 'latest' and semver are for release-please)
            type=sha,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      # Step 2: Build and Push Final Docker Image
      - name: Build and Push Final Docker Image (with vchord)
        uses: docker/build-push-action@v6
        with:
          context: . # Your project's root as build context
          file: ./Dockerfile # Your project's Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push if it's a PR (for validation) OR a push to main (for SHA tags)
          push: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # CRITICAL: Use the previously built intermediate image as a cache source.
          # buildx can use images tagged in a previous build-push-action step (even with push: false)
          # if they are within the same buildx builder instance or cached correctly.
          cache-from: |
            type=gha,scope=${{ env.TEMP_SPILO_BASE_IMAGE_TAG }} # Refer to the previously built intermediate image
            type=gha # Also allow general GHA cache for other layers
          cache-to: type=gha,mode=max